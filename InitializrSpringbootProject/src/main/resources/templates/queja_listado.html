<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}"></head>
<body>
    <header th:replace="~{plantilla :: header}"></header>
    <nav th:replace="~{plantilla :: navbar}"></nav>

    <div class="container mt-5">
        <h2 class="mb-4">Listado de Quejas y Sugerencias</h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Tipo</th>
                        <th>Asunto</th>
                        <th>Mensaje</th>
                        <th>Tratado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="queja : ${quejas}">
                        <td th:text="${queja.id}"></td>
                        <td th:text="${queja.nombreCliente}"></td>
                        <td th:text="${queja.email}"></td>
                        <td th:text="${queja.telefono}"></td>
                        <td th:text="${queja.po}"></td>
                        <td th:text="${queja.asunto}"></td>
                        <td th:text="${queja.mensaje}"></td>
                        <td>
                            <span th:text="${queja.tratado ? 'Sí' : 'No'}"></span>
                        </td>
                        <td>
                            <a th:href="@{'/queja/editar/' + ${queja.id}}" class="btn btn-primary btn-sm me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{'/queja/eliminar/' + ${queja.id}}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de eliminar esta queja?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/queja/nuevo" class="btn btn-success mt-3">
            <i class="bi bi-plus-circle"></i> Agregar Queja/Sugerencia
        </a>
    </div>

    <footer th:replace="~{plantilla :: footer}"></footer>
</body>
</html>
