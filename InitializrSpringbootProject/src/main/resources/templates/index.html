
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}"></head>
<body>
<header th:replace="~{plantilla :: header}"></header>

<div class="container mt-5">

    <!-- LIBRO DESTACADO -->
    <div th:if="${libroDestacado != null}" class="mb-5">
        <div class="card text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="card-body text-center py-5">
                <h1 class="display-4 fw-bold" th:text="${libroDestacado.titulo}">Libro Destacado</h1>
                <p class="lead" th:text="'Autor: ' + ${libroDestacado.autor}">Autor</p>
                <p class="fst-italic" th:text="${libroDestacado.descripcion}">Descripción del libro</p>
            </div>
        </div>
    </div>

    <!-- BOTON AGREGAR NUEVO LIBRO -->
    <div class="mb-4 text-end">
        <a href="/libro/nuevo" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Agregar Nuevo Libro
        </a>
    </div>

    <!-- LISTADO DE LIBROS -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="libro : ${libros}" class="col">
            <div class="card h-100">
                <img th:src="${libro.imagen != null} ? @{${libro.imagen}} : 'https://via.placeholder.com/200x250'"
                     class="card-img-top" alt="Imagen libro">
                <div class="card-body">
                    <h5 class="card-title" th:text="${libro.titulo}">Título</h5>
                    <p class="card-text">
                        <strong>Autor:</strong> <span th:text="${libro.autor}">Autor</span><br>
                        <strong>Precio:</strong> $<span th:text="${libro.precio}">0.00</span><br>
                        <strong>Disponible:</strong> <span th:text="${libro.disponible} ? 'Sí' : 'No'">Sí</span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/libro/editar/' + ${libro.id}}" class="btn btn-primary btn-sm me-2">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a th:href="@{'/libro/eliminar/' + ${libro.id}}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:replace="~{plantilla :: footer}"></footer>
</body>
</html>
