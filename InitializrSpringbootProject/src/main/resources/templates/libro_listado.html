<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}"></head>
<body>
<header th:replace="~{plantilla :: header}"></header>

<div class="container mt-5">
    <h2 class="mb-4">Listado de Libros</h2>
    <a href="/libro/nuevo" class="btn btn-success mb-3"><i class="bi bi-plus-circle"></i> Nuevo Libro</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Precio</th>
                <th>Disponible</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="libro : ${libros}">
                <td th:text="${libro.titulo}">Título</td>
                <td th:text="${libro.autor}">Autor</td>
                <td th:text="${libro.precio}">0.00</td>
                <td th:text="${libro.disponible} ? 'Sí' : 'No'">Sí</td>
                <td>
                    <a th:href="@{'/libro/editar/' + ${libro.id}}" class="btn btn-primary btn-sm me-1">Editar</a>
                    <a th:href="@{'/libro/eliminar/' + ${libro.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{plantilla :: footer}"></footer>
</body>
</html>
