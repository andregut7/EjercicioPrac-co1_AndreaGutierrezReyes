<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}"></head>
<body>
<header th:replace="~{plantilla :: header}"></header>

<div class="container mt-5">
    <h2 th:text="${libro.id != null} ? 'Editar Libro' : 'Nuevo Libro'">Nuevo Libro</h2>

    <form th:action="@{/libro/guardar}" th:object="${libro}" method="post">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" th:field="*{autor}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{disponible}" class="form-check-input">
            <label class="form-check-label">Disponible</label>
        </div>

        <!-- NUEVO CAMPO: Categoría -->
    <div class="mb-3">
    <label class="form-label">Categoría</label>
    <select th:field="*{categoria.id}" class="form-select" required>
<option th:each="cat : ${categorias}" 
        th:value="${cat.id}" 
        th:text="${cat.nombreCategoria}"
        th:selected="${libro.categoria != null} ? ${cat.id} == ${libro.categoria.id} : false">
</option>
    </select>
</div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/libro/listado" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<footer th:replace="~{plantilla :: footer}"></footer>
</body>
</html>
