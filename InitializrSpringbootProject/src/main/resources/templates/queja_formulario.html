<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}"></head>
<body>
    <header th:replace="~{plantilla :: header}"></header>
    <nav th:replace="~{plantilla :: navbar}"></nav>

    <div class="container mt-5">
        <h2 th:text="${queja.id != null ? 'Editar Queja/Sugerencia' : 'Enviar Nueva Queja/Sugerencia'}"></h2>

        <form th:action="@{/queja/guardar}" th:object="${queja}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombreCliente}">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="mb-3">
                <label class="form-label">Tel√©fono</label>
                <input type="text" class="form-control" th:field="*{telefono}">
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select class="form-select" th:field="*{po}">
                    <option value="QUEJA">QUEJA</option>
                    <option value="SUGERENCIA">SUGERENCIA</option>
                    <option value="CONSULTA">CONSULTA</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Asunto</label>
                <input type="text" class="form-control" th:field="*{asunto}">
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" th:field="*{mensaje}" rows="4" required></textarea>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{tratado}">
                <label class="form-check-label">Tratado</label>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Guardar
            </button>
            <a href="/queja/listado" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <footer th:replace="~{plantilla :: footer}"></footer>
</body>
</html>
